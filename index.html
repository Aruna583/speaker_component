<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Slider</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://fonts.cdnfonts.com/css/metropolis" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <style>
        #carousel::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="font-weight-bold text-center">View our Featured Speakers for the Event</h1>
        <p class="text-lg font-normal text-center">Speakers are core contributors and industry thought leaders working at companies that push for innovation.</p>


    <div id="speakerPopOver" class="popover-container">
   
    </div>
    
    <div class="position-relative">
        <div id="speakerCarousel" class="d-flex overflow-auto scroll-snap-x snap-mandatory gap-3" style="scroll-behavior: smooth; gap: 1.5rem;">
        </div>
        <button id="prev-btn" class="btn btn-outline-secondary position-absolute top-50  start-0 translate-middle-y rounded-cirlce slider-arrow m-1" type="button" >
            &#10094;
        </button>
        <button id="next-btn" class="btn btn-outline-dark position-absolute top-50 end-0 translate-middle-y rounded-cirlce slider-arrow" type="button">
            &#10095;
        </button>
    </div>
        
    <div class="position-relative d-flex justify-content-center align-items-center mt-4">
        <div class="d-none d-md-block" style="width:8rem; top:2rem">
            <span>Click here to see the program</span>
            <div class="position-absolute" style="top:4.5rem; left:32rem">
                <img src="assets/rightArrow.png" style="width: 50px; height: 10px;"/>
            </div>
        </div>
        <button class="btn btn-primary w-100" style="max-width: 24rem; height: 3.5rem;">See the Program</button>
    </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
